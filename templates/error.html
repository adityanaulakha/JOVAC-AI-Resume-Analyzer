{% extends 'base.html' %}

{% block title %}Error · AI{% endblock %}

{% block content %}
<section class="card card--elevated error">
  <div class="error__icon">⚠️</div>
  <h2>Something Went Wrong</h2>
  <p class="paragraph">{{ message or 'An unexpected error occurred. Please try again.' }}</p>
  
  <div class="form__actions" style="justify-content: center;">
    <a class="btn btn--primary btn--lg" href="{{ url_for('index') }}">
      Try Again
    </a>
  </div>
</section>

<style>
  /* Error page animations */
  .error {
    animation: fadeInScale 0.5s ease-out;
  }

  .error__icon {
    animation: shake 0.6s ease-out;
  }

  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes shake {
    0%, 100% {
      transform: translateX(0);
    }
    10%, 30%, 50%, 70%, 90% {
      transform: translateX(-8px);
    }
    20%, 40%, 60%, 80% {
      transform: translateX(8px);
    }
  }
</style>

{% endblock %}
