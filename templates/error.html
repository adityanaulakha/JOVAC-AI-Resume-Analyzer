{% extends 'base.html' %}

{% block title %}Something went wrong · JOVAC{% endblock %}

{% block content %}
    <section class="card card--elevated error">
        <div class="error__icon">⚠️</div>
        <h2>We hit a snag</h2>
        <p class="paragraph">{{ message }}</p>
        <div class="form__actions">
            <a class="btn btn--primary" href="{{ url_for('index') }}">Try Again</a>
        </div>
    </section>
{% endblock %}
